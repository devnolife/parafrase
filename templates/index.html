<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Parafrase Bahasa Indonesia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-3">ðŸ”„ Sistem Parafrase Bahasa Indonesia</h1>
        <p class="lead">Hybrid + IndoT5 + Integrated (Flask Web UI)</p>
        <div class="card mb-4">
            <div class="card-body">
                <form id="paraphrase-form">
                    <div class="mb-3">
                        <label for="inputText" class="form-label">Teks yang ingin diparafrase:</label>
                        <textarea class="form-control" id="inputText" rows="3" required placeholder="Masukkan kalimat atau paragraf dalam bahasa Indonesia..."></textarea>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="method" class="form-label">Metode:</label>
                            <select class="form-select" id="method">
                                <option value="hybrid">Hybrid</option>
                                <option value="t5">IndoT5</option>
                                <option value="integrated">Integrated</option>
                                <option value="best">Best</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="numVariations" class="form-label">Jumlah Variasi:</label>
                            <input type="number" class="form-control" id="numVariations" min="1" max="5" value="3">
                        </div>
                        <div class="col-md-4">
                            <label for="synonymRate" class="form-label">Rate Sinonim:</label>
                            <input type="number" class="form-control" id="synonymRate" min="0" max="1" step="0.1" value="0.3">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="temperature" class="form-label">Temperature (T5):</label>
                            <input type="number" class="form-control" id="temperature" min="0.1" max="2.0" step="0.1" value="0.8">
                        </div>
                        <div class="col-md-6">
                            <label for="topP" class="form-label">Top-p (T5):</label>
                            <input type="number" class="form-control" id="topP" min="0.1" max="1.0" step="0.05" value="0.95">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">ðŸ”„ Parafrase</button>
                    <button type="button" class="btn btn-secondary ms-2" id="loadExample">Contoh</button>
                </form>
            </div>
        </div>
        <div id="result-section" style="display:none;">
            <h3>ðŸ“Š Hasil Parafrase</h3>
            <div id="results"></div>
        </div>
        <footer class="mt-5 text-center text-muted">
            <hr>
            <small>Made with Flask & Bootstrap | <a href="https://github.com/username/parafrase">GitHub</a></small>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
